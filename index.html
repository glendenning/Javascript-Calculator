<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title> Javascript Calculator </title>
</head>

<body>

    <div id="container">



        <h1 id="calculatorHeading">Javascript Calculator</h1>

        <div id="outputArea">
            <h1>0</h1>
            <p>0</p>
        </div>

        <div id="buttons">
            <button id="acButton" class="button">AC</button>
            <button id="ceButton" class="button">CE</button>
            <button class="button operation">/</button>
            <button class="button operation">x</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">+</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button id="equalsButton" class="button equals">=</button>
            <button id="zeroButton" class="button number">0</button>
            <button id="periodButton" class="button number">.</button>
        </div>

    </div>

    <p>By Jack Glendenning</p>

</body>

<script>

const numbers = Array.from(document.querySelectorAll('.number'));
const operators = Array.from(document.querySelectorAll('.operation'));
const equals = Array.from(document.querySelector('.equals'));
const outputArea = document.querySelector('#outputArea h1');
const recentArea = document.querySelector('#outputArea p');

var currentNumber = [];
var calculatorHistory = [];
var total = 0;

numbers.map(number => {

    number.onclick = function() {
        if (number.className.includes('number') && !currentNumber.includes('.')){

            console.log('the number pressed was:', number.innerHTML);
            // add this number to currentNumber and display the current number
            currentNumber.push(number.innerHTML);
            console.log("The current number is " + currentNumber.join(''));
            outputArea.innerHTML = currentNumber.join('');
        }
    };
});

operators.map(operator => {

    operator.onclick = function() {

        outputArea.innerHTML = operator.innerHTML;

        calculatorHistory.push( parseInt(currentNumber.join('')) );
        currentNumber = [];

        if (recentArea.innerHTML !== "") {

            switch (operator.innerHTML) {
                case '/':
                    console.log('/ was pressed');
                    break;
                case '*':
                    console.log('* was pressed');
                    break;
                case '+':
                    console.log('+ was pressed');
                    break;
                case '-':
                    console.log('- was pressed');
                    break;
                default:
                    console.log('it went to default for some reason');
            }

        }

    }

});

</script>

</html>
