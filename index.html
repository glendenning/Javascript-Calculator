<!DOCTYPE html>

<style>
    html, body {
        font-size: 10px;
        font-family: 'Verdana';
        text-align: center;
    }
    #buttons {
        display: inline-block;
        width: 280px;
        height: 350px;
        padding: 10px;
    }
    button {
        /* Flex Item */
        width: 50px;
        height: 50px;
        float: left;
        margin: 10px;

        /* Center the Text in the button by making the button a flexbox*/
        display: flex;
        align-items: center;
        justify-content: center;

        /* Styling the Box */
        border-radius: 10px;
        color: white;
        background: rgb(58,58,58);
        font-size: 20px;
    }
    .acButton .ceButton {
        background: red !important;
    }
    #equalsButton {
        height: 120px;
    }
    #zeroButton {
        width: 120px;
        transform: translateY(-70px);
    }
    #periodButton {
        transform: translateY(-70px);
    }
    #outputArea {
        background-color: rgb(195, 193, 172);
        border: 2px solid rgb(180, 178, 158);
        width: 240px;
        margin: 0 auto;
        padding-left: 10px;
        padding-right: 10px;
        text-align: right;
    }
    #container {
        background-color: rgb(222, 216, 208);
        border-radius: 30px;
        width: 300px;
        margin: 0 auto;
        margin-top: 6%;
        padding: 10px;
    }

</style>


<head>
    <meta charset="UTF-8">
    <title> Javascript Calculator </title>
</head>

<body>

    <div id="container">



        <h1 id="calculatorHeading">Javascript Calculator</h1>

        <div id="outputArea">
            <h1>0</h1>
            <p>0</p>
        </div>

        <div id="buttons">
            <button id="acButton" class="button">AC</button>
            <button id="ceButton" class="button">CE</button>
            <button class="button operation">/</button>
            <button class="button operation">x</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">+</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button id="equalsButton" class="button equals">=</button>
            <button id="zeroButton" class="button number">0</button>
            <button id="periodButton" class="button number">.</button>
        </div>

    </div>

    <p>By Jack Glendenning</p>

</body>

<script>

const numbers = Array.from(document.querySelectorAll('.number'));
const operators = Array.from(document.querySelectorAll('.operation'));
const equals = Array.from(document.querySelector('.equals'));
const outputArea = document.querySelector('#outputArea h1');
const recentArea = document.querySelector('#outputArea p');

var currentNumber = [];
var history = [];
var total = 0;

numbers.map(number => {

    number.onclick = function() {
        if (number.className.includes('number') && !currentNumber.includes('.')){
            console.log('number pressed was:', number.innerHTML);
            currentNumber.push(number.innerHTML);
            outputArea.innerHTML = currentNumber.join('');
        }
    };
});

operators.map(operator => {

    operator.onclick = function() {

        if (recentArea.innerHTML !== "") {

            switch (operator.innerHTML) {
                case '/':
                    console.log('/ was pressed');
                    break;
                case '*':
                    console.log('* was pressed');
                    break;
                case '+':
                    console.log('+ was pressed');
                    break;
                case '-':
                    console.log('- was pressed');
                    break;
                default:
                    console.log('it went to default for some reason');
            }

        }

        console.log(operator.innerHTML, " was pressed");
        
        recentArea.innerHTML += currentNumber.join('') + operator.innerHTML;
        currentNumber = [];
        outputArea.innerHTML = operator.innerHTML;
    }
});

</script>

</html>
