<!DOCTYPE html>

<style>
    html, body {
        font-size: 10px;
        font-family: 'Verdana';
        text-align: center;
    }
    #buttons {
        /* Flex Container */
        display: flex;
        flex-flow: row wrap;
        align-content: flex-start;
        justify-content: center;


        border: 2px solid red;
        height: 500px;
        width: 30%;
        margin: 0 auto;
    }
    .button {
        /* Flex Item */
        margin: 10px;
        padding: 5%;

        /* Center the Text by making the button a flex of it's own */
        display: flex;
        align-items: center;
        justify-content: center;

        /* Styling the Box */
        border-radius: 10%;
        color: white;
        background: black;
        font-size: 20px;
    }
</style>


<head>
    <meta charset="UTF-8">
    <title> Javascript Calculator </title>
</head>

<body>

    <div id="container">



        <h1 id="calculatorHeading">FreeCodeCamp</h1>
        <p> Electronic Calculator </p>

        <div id="outputArea">
            <h1>0</h1>
            <p></p>
        </div>

        <div id="buttons">
            <div class="button">AC</div>
            <div class="button">CE</div>
            <div class="button operation">/</div>
            <div class="button operation">x</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">-</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">+</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button equals">=</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
        </div>
    </div>
</body>

<script>

const numbers = Array.from(document.querySelectorAll('.number'));
const operators = Array.from(document.querySelectorAll('.operation'));
const equals = Array.from(document.querySelector('.equals'));
const outputArea = document.querySelector('#outputArea h1');
const recentArea = document.querySelector('#outputArea p');

var currentNumber = [];
var history = [];
var total = 0;

numbers.map(number => {

    number.onclick = function() {
        if (number.className.includes('number') && !currentNumber.includes('.')){
            console.log('number pressed was:', number.innerHTML);
            currentNumber.push(number.innerHTML);
            outputArea.innerHTML = currentNumber.join('');
        }
    };
});

operators.map(operator => {

    operator.onclick = function() {

        if (recentArea.innerHTML !== "") {

            switch (operator.innerHTML) {
                case '/':
                    console.log('/ was pressed');
                    break;
                case '*':
                    console.log('* was pressed');
                    break;
                case '+':
                    console.log('+ was pressed');
                    break;
                case '-':
                    console.log('- was pressed');
                    break;
                default:
                    console.log('it went to default for some reason');
            }

        }

        console.log(operator.innerHTML, " was pressed");
        
        recentArea.innerHTML += currentNumber.join('') + operator.innerHTML;
        currentNumber = [];
        outputArea.innerHTML = operator.innerHTML;
    }
});

</script>

</html>
